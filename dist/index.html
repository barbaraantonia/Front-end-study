<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de moedas - Real para Dólar, Euro e Libra.</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Transforme valores!
  </p>
  <br>
  <h2> Informe o valor em reais a ser <strong class="destaque">convertido</strong></h2>
  <strong class="destaque">R$</strong>
  <input type="number" id="valor" size="2" /><br>
  <h2>Converter o valor de <strong class="destaque">reais</strong> para:</h2>
  <button type="submit" onclick="ConverterDolar()">Dólar</button>
  <button type="submit" onclick="ConverterEuro()">Euro</button>
  <button type="submit" onclick="ConverterLibra()">Libra</button>
  <h2 id="valorConvertido"></h2>
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
